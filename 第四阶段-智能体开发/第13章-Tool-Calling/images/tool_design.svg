<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400" width="750" height="400">
  <rect width="750" height="400" fill="#0f0f23"/>
  <text x="375" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Tool 设计最佳实践</text>
  
  <!-- 工具定义 -->
  <rect x="30" y="60" width="340" height="150" rx="10" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="200" y="90" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📋 工具定义要素</text>
  
  <rect x="50" y="105" width="140" height="35" rx="5" fill="#2d3436"/>
  <text x="120" y="128" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">name 工具名称</text>
  
  <rect x="210" y="105" width="140" height="35" rx="5" fill="#2d3436"/>
  <text x="280" y="128" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="11">description 描述</text>
  
  <rect x="50" y="150" width="140" height="35" rx="5" fill="#2d3436"/>
  <text x="120" y="173" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="11">parameters 参数</text>
  
  <rect x="210" y="150" width="140" height="35" rx="5" fill="#2d3436"/>
  <text x="280" y="173" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="11">return_type 返回</text>
  
  <!-- 常用工具类型 -->
  <rect x="390" y="60" width="330" height="150" rx="10" fill="#1a1a2e" stroke="#ffd93d" stroke-width="2"/>
  <text x="555" y="90" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔧 常用工具类型</text>
  
  <text x="420" y="120" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">🔍 搜索工具: Web搜索、文档搜索</text>
  <text x="420" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">💾 数据工具: 数据库查询、API调用</text>
  <text x="420" y="170" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">📊 计算工具: 数学计算、代码执行</text>
  <text x="420" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">📝 文件工具: 读写文件、格式转换</text>
  
  <!-- 设计原则 -->
  <rect x="30" y="230" width="690" height="150" rx="10" fill="#16213e" stroke="#667eea" stroke-width="2"/>
  <text x="375" y="260" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✨ 工具设计原则</text>
  
  <rect x="50" y="280" width="200" height="80" rx="5" fill="#2d3436"/>
  <text x="150" y="305" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">单一职责</text>
  <text x="150" y="330" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">每个工具只做一件事</text>
  <text x="150" y="350" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">功能明确易理解</text>
  
  <rect x="275" y="280" width="200" height="80" rx="5" fill="#2d3436"/>
  <text x="375" y="305" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">清晰描述</text>
  <text x="375" y="330" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">详细说明用途和参数</text>
  <text x="375" y="350" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">帮助LLM正确调用</text>
  
  <rect x="500" y="280" width="200" height="80" rx="5" fill="#2d3436"/>
  <text x="600" y="305" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="12" font-weight="bold">错误处理</text>
  <text x="600" y="330" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">优雅处理异常情况</text>
  <text x="600" y="350" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">返回有意义的错误信息</text>
</svg>

