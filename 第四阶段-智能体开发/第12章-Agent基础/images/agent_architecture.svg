<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450" width="750" height="450">
  <rect width="750" height="450" fill="#0f0f23"/>
  <text x="375" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Agent 智能体架构</text>
  
  <!-- 中心大脑 -->
  <circle cx="375" cy="200" r="80" fill="#16213e" stroke="#667eea" stroke-width="3"/>
  <text x="375" y="190" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🧠 LLM</text>
  <text x="375" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">推理与决策</text>
  
  <!-- Planning -->
  <rect x="80" y="60" width="140" height="80" rx="10" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="150" y="90" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">📋 Planning</text>
  <text x="150" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">任务分解</text>
  <text x="150" y="130" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">目标规划</text>
  <line x1="220" y1="100" x2="300" y2="160" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- Memory -->
  <rect x="530" y="60" width="140" height="80" rx="10" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="600" y="90" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="13" font-weight="bold">🧠 Memory</text>
  <text x="600" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">短期/长期记忆</text>
  <text x="600" y="130" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">上下文管理</text>
  <line x1="530" y1="100" x2="450" y2="160" stroke="#4ecdc4" stroke-width="2"/>
  
  <!-- Tools -->
  <rect x="80" y="280" width="140" height="80" rx="10" fill="#1a1a2e" stroke="#ffd93d" stroke-width="2"/>
  <text x="150" y="310" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">🔧 Tools</text>
  <text x="150" y="335" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">外部工具调用</text>
  <text x="150" y="350" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">API/数据库/搜索</text>
  <line x1="220" y1="320" x2="300" y2="250" stroke="#ffd93d" stroke-width="2"/>
  
  <!-- Action -->
  <rect x="530" y="280" width="140" height="80" rx="10" fill="#1a1a2e" stroke="#81c784" stroke-width="2"/>
  <text x="600" y="310" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="13" font-weight="bold">⚡ Action</text>
  <text x="600" y="335" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">执行动作</text>
  <text x="600" y="350" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">输出结果</text>
  <line x1="530" y1="320" x2="450" y2="250" stroke="#81c784" stroke-width="2"/>
  
  <!-- ReAct循环 -->
  <rect x="250" y="380" width="250" height="55" rx="8" fill="#16213e" stroke="#64b5f6" stroke-width="2"/>
  <text x="375" y="405" text-anchor="middle" fill="#64b5f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🔄 ReAct 循环</text>
  <text x="375" y="425" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">思考 → 行动 → 观察 → 思考...</text>
</svg>

