<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <marker id="arrowCot" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64b5f6"/>
    </marker>
  </defs>
  
  <rect width="700" height="400" fill="#0f0f23"/>
  <text x="350" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Chain-of-Thought 思维链推理</text>
  
  <!-- 问题 -->
  <rect x="50" y="60" width="600" height="50" rx="8" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="350" y="90" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="13">❓ 问题：一个商店有125个苹果，卖掉37个后，又进货68个，请问现在有多少苹果？</text>
  
  <!-- 普通回答 -->
  <rect x="50" y="130" width="280" height="120" rx="8" fill="#1a1a2e" stroke="#a0a0a0" stroke-width="2"/>
  <text x="190" y="155" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">❌ 普通回答</text>
  <text x="190" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">"答案是156个苹果"</text>
  <text x="190" y="220" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">直接给答案，容易出错</text>
  <text x="190" y="240" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">无法验证推理过程</text>
  
  <!-- CoT回答 -->
  <rect x="370" y="130" width="280" height="120" rx="8" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="510" y="155" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="13" font-weight="bold">✅ CoT 思维链回答</text>
  <text x="510" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">让我们一步步思考：</text>
  <text x="510" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">1. 原有: 125个</text>
  <text x="510" y="218" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">2. 卖掉: 125-37=88个</text>
  <text x="510" y="236" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="11">3. 进货: 88+68=156个 ✓</text>
  
  <!-- 推理链 -->
  <text x="350" y="280" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔗 思维链推理流程</text>
  
  <rect x="50" y="300" width="120" height="50" rx="8" fill="#2d3436"/>
  <text x="110" y="330" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11">输入问题</text>
  
  <line x1="170" y1="325" x2="210" y2="325" stroke="#64b5f6" stroke-width="2" marker-end="url(#arrowCot)"/>
  
  <rect x="220" y="300" width="120" height="50" rx="8" fill="#2d3436"/>
  <text x="280" y="330" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="11">分解步骤</text>
  
  <line x1="340" y1="325" x2="380" y2="325" stroke="#64b5f6" stroke-width="2" marker-end="url(#arrowCot)"/>
  
  <rect x="390" y="300" width="120" height="50" rx="8" fill="#2d3436"/>
  <text x="450" y="330" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="11">逐步推理</text>
  
  <line x1="510" y1="325" x2="550" y2="325" stroke="#64b5f6" stroke-width="2" marker-end="url(#arrowCot)"/>
  
  <rect x="560" y="300" width="120" height="50" rx="8" fill="#2d3436"/>
  <text x="620" y="330" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="11">得出答案</text>
  
  <!-- 底部提示 -->
  <text x="350" y="380" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="11">💡 提示词："Let's think step by step" 或 "让我们一步步分析"</text>
</svg>

