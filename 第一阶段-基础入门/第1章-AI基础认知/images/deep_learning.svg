<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <linearGradient id="neuronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="700" height="450" fill="#0f0f23"/>
  
  <!-- 标题 -->
  <text x="350" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">深度学习神经网络结构</text>
  
  <!-- 输入层标签 -->
  <text x="90" y="75" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">输入层</text>
  
  <!-- 隐藏层1标签 -->
  <text x="250" y="75" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">隐藏层1</text>
  
  <!-- 隐藏层2标签 -->
  <text x="410" y="75" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">隐藏层2</text>
  
  <!-- 输出层标签 -->
  <text x="570" y="75" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">输出层</text>
  
  <!-- 输入层神经元 -->
  <circle cx="90" cy="130" r="25" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="3"/>
  <text x="90" y="135" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11">x₁</text>
  
  <circle cx="90" cy="200" r="25" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="3"/>
  <text x="90" y="205" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11">x₂</text>
  
  <circle cx="90" cy="270" r="25" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="3"/>
  <text x="90" y="275" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11">x₃</text>
  
  <circle cx="90" cy="340" r="25" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="3"/>
  <text x="90" y="345" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11">x₄</text>
  
  <!-- 隐藏层1神经元 -->
  <circle cx="250" cy="110" r="25" fill="url(#neuronGrad)"/>
  <text x="250" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₁¹</text>
  
  <circle cx="250" cy="180" r="25" fill="url(#neuronGrad)"/>
  <text x="250" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₂¹</text>
  
  <circle cx="250" cy="250" r="25" fill="url(#neuronGrad)"/>
  <text x="250" y="255" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₃¹</text>
  
  <circle cx="250" cy="320" r="25" fill="url(#neuronGrad)"/>
  <text x="250" y="325" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₄¹</text>
  
  <circle cx="250" cy="390" r="25" fill="url(#neuronGrad)"/>
  <text x="250" y="395" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₅¹</text>
  
  <!-- 隐藏层2神经元 -->
  <circle cx="410" cy="145" r="25" fill="url(#neuronGrad)"/>
  <text x="410" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₁²</text>
  
  <circle cx="410" cy="215" r="25" fill="url(#neuronGrad)"/>
  <text x="410" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₂²</text>
  
  <circle cx="410" cy="285" r="25" fill="url(#neuronGrad)"/>
  <text x="410" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₃²</text>
  
  <circle cx="410" cy="355" r="25" fill="url(#neuronGrad)"/>
  <text x="410" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">h₄²</text>
  
  <!-- 输出层神经元 -->
  <circle cx="570" cy="180" r="25" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="3"/>
  <text x="570" y="185" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">y₁</text>
  
  <circle cx="570" cy="270" r="25" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="3"/>
  <text x="570" y="275" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">y₂</text>
  
  <circle cx="570" cy="360" r="25" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="3"/>
  <text x="570" y="365" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">y₃</text>
  
  <!-- 连接线：输入层到隐藏层1 -->
  <g stroke="#4ecdc4" stroke-width="1" opacity="0.4">
    <line x1="115" y1="130" x2="225" y2="110"/>
    <line x1="115" y1="130" x2="225" y2="180"/>
    <line x1="115" y1="130" x2="225" y2="250"/>
    <line x1="115" y1="130" x2="225" y2="320"/>
    <line x1="115" y1="130" x2="225" y2="390"/>
    
    <line x1="115" y1="200" x2="225" y2="110"/>
    <line x1="115" y1="200" x2="225" y2="180"/>
    <line x1="115" y1="200" x2="225" y2="250"/>
    <line x1="115" y1="200" x2="225" y2="320"/>
    <line x1="115" y1="200" x2="225" y2="390"/>
    
    <line x1="115" y1="270" x2="225" y2="110"/>
    <line x1="115" y1="270" x2="225" y2="180"/>
    <line x1="115" y1="270" x2="225" y2="250"/>
    <line x1="115" y1="270" x2="225" y2="320"/>
    <line x1="115" y1="270" x2="225" y2="390"/>
    
    <line x1="115" y1="340" x2="225" y2="110"/>
    <line x1="115" y1="340" x2="225" y2="180"/>
    <line x1="115" y1="340" x2="225" y2="250"/>
    <line x1="115" y1="340" x2="225" y2="320"/>
    <line x1="115" y1="340" x2="225" y2="390"/>
  </g>
  
  <!-- 连接线：隐藏层1到隐藏层2 -->
  <g stroke="#ffd93d" stroke-width="1" opacity="0.4">
    <line x1="275" y1="110" x2="385" y2="145"/>
    <line x1="275" y1="110" x2="385" y2="215"/>
    <line x1="275" y1="110" x2="385" y2="285"/>
    <line x1="275" y1="110" x2="385" y2="355"/>
    
    <line x1="275" y1="180" x2="385" y2="145"/>
    <line x1="275" y1="180" x2="385" y2="215"/>
    <line x1="275" y1="180" x2="385" y2="285"/>
    <line x1="275" y1="180" x2="385" y2="355"/>
    
    <line x1="275" y1="250" x2="385" y2="145"/>
    <line x1="275" y1="250" x2="385" y2="215"/>
    <line x1="275" y1="250" x2="385" y2="285"/>
    <line x1="275" y1="250" x2="385" y2="355"/>
    
    <line x1="275" y1="320" x2="385" y2="145"/>
    <line x1="275" y1="320" x2="385" y2="215"/>
    <line x1="275" y1="320" x2="385" y2="285"/>
    <line x1="275" y1="320" x2="385" y2="355"/>
    
    <line x1="275" y1="390" x2="385" y2="145"/>
    <line x1="275" y1="390" x2="385" y2="215"/>
    <line x1="275" y1="390" x2="385" y2="285"/>
    <line x1="275" y1="390" x2="385" y2="355"/>
  </g>
  
  <!-- 连接线：隐藏层2到输出层 -->
  <g stroke="#ff6b6b" stroke-width="1" opacity="0.4">
    <line x1="435" y1="145" x2="545" y2="180"/>
    <line x1="435" y1="145" x2="545" y2="270"/>
    <line x1="435" y1="145" x2="545" y2="360"/>
    
    <line x1="435" y1="215" x2="545" y2="180"/>
    <line x1="435" y1="215" x2="545" y2="270"/>
    <line x1="435" y1="215" x2="545" y2="360"/>
    
    <line x1="435" y1="285" x2="545" y2="180"/>
    <line x1="435" y1="285" x2="545" y2="270"/>
    <line x1="435" y1="285" x2="545" y2="360"/>
    
    <line x1="435" y1="355" x2="545" y2="180"/>
    <line x1="435" y1="355" x2="545" y2="270"/>
    <line x1="435" y1="355" x2="545" y2="360"/>
  </g>
  
  <!-- 底部说明 -->
  <rect x="50" y="420" width="600" height="25" rx="5" fill="#1a1a2e"/>
  <text x="350" y="438" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="11">全连接神经网络：每一层的每个神经元都与下一层的所有神经元相连</text>
</svg>

