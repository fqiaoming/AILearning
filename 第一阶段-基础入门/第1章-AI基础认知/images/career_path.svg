<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#0a0a1a"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI 工程师职业发展路径</text>
  
  <!-- 起点 -->
  <ellipse cx="100" cy="250" rx="60" ry="35" fill="url(#blueGrad)"/>
  <text x="100" y="245" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">入门</text>
  <text x="100" y="262" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">初级工程师</text>
  
  <!-- 路径1：技术专家路线 -->
  <text x="350" y="85" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🔬 技术专家路线</text>
  
  <line x1="160" y1="230" x2="210" y2="140" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="220" y="100" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#667eea" stroke-width="2"/>
  <text x="270" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">中级工程师</text>
  <text x="270" y="138" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">1-3年</text>
  
  <line x1="320" y1="125" x2="370" y2="125" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="380" y="100" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#667eea" stroke-width="2"/>
  <text x="430" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">高级工程师</text>
  <text x="430" y="138" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">3-5年</text>
  
  <line x1="480" y1="125" x2="530" y2="125" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="540" y="100" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#667eea" stroke-width="2"/>
  <text x="590" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">技术专家</text>
  <text x="590" y="138" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">5-8年</text>
  
  <line x1="640" y1="125" x2="690" y2="125" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="700" y="90" width="85" height="70" rx="10" fill="url(#blueGrad)"/>
  <text x="742" y="118" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">首席科学家</text>
  <text x="742" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">技术Fellow</text>
  <text x="742" y="150" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="8">8年+</text>
  
  <!-- 路径2：管理路线 -->
  <text x="350" y="250" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">👔 技术管理路线</text>
  
  <line x1="160" y1="250" x2="210" y2="260" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="220" y="235" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#38ef7d" stroke-width="2"/>
  <text x="270" y="255" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">技术组长</text>
  <text x="270" y="273" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">2-4年</text>
  
  <line x1="320" y1="260" x2="370" y2="260" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="380" y="235" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#38ef7d" stroke-width="2"/>
  <text x="430" y="255" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">技术经理</text>
  <text x="430" y="273" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">4-6年</text>
  
  <line x1="480" y1="260" x2="530" y2="260" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="540" y="235" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#38ef7d" stroke-width="2"/>
  <text x="590" y="255" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">技术总监</text>
  <text x="590" y="273" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">6-10年</text>
  
  <line x1="640" y1="260" x2="690" y2="260" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="700" y="225" width="85" height="70" rx="10" fill="url(#greenGrad)"/>
  <text x="742" y="253" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CTO</text>
  <text x="742" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">VP of Eng</text>
  <text x="742" y="285" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="8">10年+</text>
  
  <!-- 路径3：创业路线 -->
  <text x="350" y="385" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🚀 创业路线</text>
  
  <line x1="160" y1="270" x2="210" y2="390" stroke="#f5576c" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="220" y="365" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#f5576c" stroke-width="2"/>
  <text x="270" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">独立开发者</text>
  <text x="270" y="403" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">积累经验</text>
  
  <line x1="320" y1="390" x2="370" y2="390" stroke="#f5576c" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="380" y="365" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#f5576c" stroke-width="2"/>
  <text x="430" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">技术合伙人</text>
  <text x="430" y="403" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">组建团队</text>
  
  <line x1="480" y1="390" x2="530" y2="390" stroke="#f5576c" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="540" y="365" width="100" height="50" rx="10" fill="#1a1a2e" stroke="#f5576c" stroke-width="2"/>
  <text x="590" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">创始人/CEO</text>
  <text x="590" y="403" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">创办公司</text>
  
  <line x1="640" y1="390" x2="690" y2="390" stroke="#f5576c" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="700" y="355" width="85" height="70" rx="10" fill="url(#orangeGrad)"/>
  <text x="742" y="383" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">上市/退出</text>
  <text x="742" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">投资人</text>
  <text x="742" y="415" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="8">无固定</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="450" width="700" height="40" rx="5" fill="#1a1a2e"/>
  <text x="400" y="475" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="12">💡 提示：三条路线可以相互转换，关键是持续学习和积累核心技术能力</text>
</svg>

