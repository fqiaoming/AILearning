<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" width="700" height="380">
  <rect width="700" height="380" fill="#0f0f23"/>
  <text x="350" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Token 管理与成本优化</text>
  
  <!-- Token计算 -->
  <rect x="30" y="60" width="300" height="140" rx="10" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="180" y="90" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📊 Token 计算规则</text>
  <text x="180" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">1 Token ≈ 4个英文字符</text>
  <text x="180" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">1 Token ≈ 0.5-1个中文字符</text>
  <text x="180" y="170" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="11">总Token = Input + Output</text>
  
  <!-- 价格对比 -->
  <rect x="370" y="60" width="300" height="140" rx="10" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="520" y="90" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">💰 模型价格 (每1M Token)</text>
  <text x="520" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">GPT-4o: $2.5 / $10</text>
  <text x="520" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">GPT-4o-mini: $0.15 / $0.6</text>
  <text x="520" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Claude 3.5: $3 / $15</text>
  <text x="520" y="180" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">本地模型: 免费 ✓</text>
  
  <!-- 优化策略 -->
  <rect x="30" y="220" width="640" height="140" rx="10" fill="#16213e" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="250" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">⚡ Token 优化策略</text>
  
  <rect x="50" y="265" width="145" height="75" rx="5" fill="#2d3436"/>
  <text x="122" y="290" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11" font-weight="bold">精简 Prompt</text>
  <text x="122" y="310" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">删除冗余描述</text>
  <text x="122" y="325" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">使用简洁指令</text>
  
  <rect x="210" y="265" width="145" height="75" rx="5" fill="#2d3436"/>
  <text x="282" y="290" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">上下文裁剪</text>
  <text x="282" y="310" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">限制历史消息</text>
  <text x="282" y="325" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">摘要压缩</text>
  
  <rect x="370" y="265" width="145" height="75" rx="5" fill="#2d3436"/>
  <text x="442" y="290" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">选择合适模型</text>
  <text x="442" y="310" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">简单任务用mini</text>
  <text x="442" y="325" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">复杂任务用大模型</text>
  
  <rect x="530" y="265" width="125" height="75" rx="5" fill="#2d3436"/>
  <text x="592" y="290" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="11" font-weight="bold">缓存结果</text>
  <text x="592" y="310" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">避免重复调用</text>
  <text x="592" y="325" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">使用Redis等</text>
</svg>

