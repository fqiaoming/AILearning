  <rect x="420" y="290" width="100" height="70" rx="5" fill="#2d3436"/>
  <text x="470" y="320" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">模型服务</text>
  <text x="470" y="345" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="8">vLLM/TGI</text>
  
  <text x="540" y="325" fill="#64b5f6" font-family="Arial, sans-serif" font-size="16">→</text>
  
  <rect x="565" y="290" width="100" height="70" rx="5" fill="#2d3436"/>
  <text x="615" y="320" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">GPU集群</text>
  <text x="615" y="345" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="8">A100/H100</text>
