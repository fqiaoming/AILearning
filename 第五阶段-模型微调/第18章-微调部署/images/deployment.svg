  <text x="250" y="325" fill="#64b5f6" font-family="Arial, sans-serif" font-size="16">→</text>
  
  <rect x="275" y="290" width="100" height="70" rx="5" fill="#2d3436"/>
  <text x="325" y="320" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10">API网关</text>
  <text x="325" y="345" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="8">认证/限流</text>
  
