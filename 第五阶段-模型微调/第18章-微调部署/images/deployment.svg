  <text x="140" y="115" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">✅ PagedAttention</text>
  <text x="140" y="135" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">✅ 高吞吐量</text>
