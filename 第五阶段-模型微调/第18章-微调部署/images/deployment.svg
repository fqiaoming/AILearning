  <text x="610" y="115" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">✅ 极简安装</text>
  <text x="610" y="135" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">✅ 本地运行</text>
  <text x="610" y="155" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="10">✅ 丰富模型库</text>
  <text x="610" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">适合：开发测试</text>
  <text x="610" y="195" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">ollama run llama3</text>
  
