<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380" width="750" height="380">
  <rect width="750" height="380" fill="#0f0f23"/>
  <text x="375" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">P-Tuning v2 软提示微调</text>
  
  <!-- 原始输入 -->
  <rect x="50" y="80" width="200" height="100" rx="10" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">传统 Fine-tuning</text>
  <text x="150" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">更新全部参数</text>
  <text x="150" y="160" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">参数量: 100%</text>
  
  <!-- P-Tuning -->
  <rect x="275" y="80" width="200" height="100" rx="10" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="375" y="110" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="13" font-weight="bold">P-Tuning v2</text>
  <text x="375" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">只训练软提示</text>
  <text x="375" y="160" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="9">参数量: 0.1%</text>
  
  <!-- LoRA -->
  <rect x="500" y="80" width="200" height="100" rx="10" fill="#1a1a2e" stroke="#ffd93d" stroke-width="2"/>
  <text x="600" y="110" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">LoRA</text>
  <text x="600" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">低秩适配器</text>
  <text x="600" y="160" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="9">参数量: 0.1-1%</text>
  
  <!-- 工作原理 -->
  <rect x="100" y="210" width="550" height="150" rx="10" fill="#16213e" stroke="#667eea" stroke-width="2"/>
  <text x="375" y="240" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔧 P-Tuning v2 原理</text>
  
  <text x="375" y="275" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">在Transformer每层添加可学习的Prefix向量</text>
  
  <rect x="150" y="295" width="100" height="40" rx="5" fill="#2d3436"/>
  <text x="200" y="320" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10">[Prefix]</text>
  
  <text x="265" y="315" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">+</text>
  
  <rect x="290" y="295" width="150" height="40" rx="5" fill="#2d3436"/>
  <text x="365" y="320" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10">[原始输入 Token]</text>
  
  <text x="455" y="315" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">→</text>
  
  <rect x="480" y="295" width="120" height="40" rx="5" fill="#81c784"/>
  <text x="540" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">冻结模型</text>
</svg>

