<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <rect width="700" height="400" fill="#0f0f23"/>
  <text x="350" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">LoRA 低秩适配原理</text>
  
  <!-- 原始权重 -->
  <rect x="50" y="80" width="180" height="200" rx="10" fill="#16213e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="140" y="110" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">原始权重 W</text>
  <rect x="70" y="130" width="140" height="130" fill="#2d3436" rx="5"/>
  <text x="140" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">d × d</text>
  <text x="140" y="220" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">冻结不训练</text>
  
  <!-- 加号 -->
  <text x="260" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="30">+</text>
  
  <!-- LoRA部分 -->
  <rect x="300" y="80" width="180" height="200" rx="10" fill="#16213e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="390" y="110" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LoRA ΔW = BA</text>
  
  <!-- B矩阵 -->
  <rect x="320" y="130" width="50" height="100" fill="#4ecdc4" rx="3"/>
  <text x="345" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">B</text>
  <text x="345" y="245" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">d × r</text>
  
  <!-- 乘号 -->
  <text x="385" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">×</text>
  
  <!-- A矩阵 -->
  <rect x="400" y="155" width="60" height="50" fill="#ffd93d" rx="3"/>
  <text x="430" y="185" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">A</text>
  <text x="430" y="220" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">r × d</text>
  
  <!-- 等号 -->
  <text x="510" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="30">=</text>
  
  <!-- 结果 -->
  <rect x="540" y="80" width="130" height="200" rx="10" fill="#16213e" stroke="#81c784" stroke-width="2"/>
  <text x="605" y="110" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="14" font-weight="bold">W + ΔW</text>
  <rect x="555" y="130" width="100" height="100" fill="#81c784" rx="5" opacity="0.3"/>
  <rect x="555" y="130" width="100" height="100" fill="none" stroke="#81c784" stroke-width="2" rx="5"/>
  <text x="605" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">微调后</text>
  
  <!-- 优势说明 -->
  <rect x="50" y="310" width="600" height="70" rx="10" fill="#1a1a2e" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="340" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">💡 LoRA 优势</text>
  <text x="350" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">r≪d，参数量大幅减少 | 原始权重不变，可快速切换任务 | 训练效率高</text>
</svg>

