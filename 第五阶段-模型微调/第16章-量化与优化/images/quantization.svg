<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400" width="750" height="400">
  <rect width="750" height="400" fill="#0f0f23"/>
  <text x="375" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">模型量化技术对比</text>
  
  <!-- FP32 -->
  <rect x="30" y="70" width="160" height="130" rx="10" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="110" y="100" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FP32</text>
  <text x="110" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">32位浮点</text>
  <text x="110" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">精度: 最高</text>
  <text x="110" y="170" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">显存: 100%</text>
  <text x="110" y="190" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">7B→28GB</text>
  
  <!-- FP16 -->
  <rect x="210" y="70" width="160" height="130" rx="10" fill="#1a1a2e" stroke="#ffd93d" stroke-width="2"/>
  <text x="290" y="100" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FP16/BF16</text>
  <text x="290" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">16位浮点</text>
  <text x="290" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">精度: 高</text>
  <text x="290" y="170" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">显存: 50%</text>
  <text x="290" y="190" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="9">7B→14GB</text>
  
  <!-- INT8 -->
  <rect x="390" y="70" width="160" height="130" rx="10" fill="#1a1a2e" stroke="#4ecdc4" stroke-width="2"/>
  <text x="470" y="100" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INT8</text>
  <text x="470" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">8位整数</text>
  <text x="470" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">精度: 中高</text>
  <text x="470" y="170" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">显存: 25%</text>
  <text x="470" y="190" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">7B→7GB</text>
  
  <!-- INT4 -->
  <rect x="570" y="70" width="160" height="130" rx="10" fill="#1a1a2e" stroke="#81c784" stroke-width="2"/>
  <text x="650" y="100" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INT4/GPTQ</text>
  <text x="650" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">4位整数</text>
  <text x="650" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">精度: 中</text>
  <text x="650" y="170" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">显存: 12.5%</text>
  <text x="650" y="190" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="9">7B→3.5GB</text>
  
  <!-- QLoRA -->
  <rect x="150" y="230" width="450" height="150" rx="10" fill="#16213e" stroke="#667eea" stroke-width="2"/>
  <text x="375" y="260" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚡ QLoRA 量化微调</text>
  <text x="375" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">4bit量化基座 + LoRA适配器</text>
  <text x="375" y="320" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="11">✅ 单卡24GB可微调70B模型</text>
  <text x="375" y="345" text-anchor="middle" fill="#81c784" font-family="Arial, sans-serif" font-size="11">✅ 性能接近全量微调</text>
  <text x="375" y="370" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">工具: bitsandbytes + peft</text>
</svg>

